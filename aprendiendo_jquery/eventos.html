<html>
<head>

    <script src="js/jquery-3.3.1.min.js"></script>

    <style>
        #caja{
            width: 250px;

        }

        }*/
        input{
            padding: 10px;

        }
        #datos{
            border:2px dashed blueviolet;

            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.5;
            border-radius: 999px;
            border:3px solid red;
        }
    </style>
</head>
<body>
    <h1>Aprendiendo jquery - eventos</h1>
        <div id="sigueme">

        </div>

        <form action="" >

        <div id="datos"></div>

        </div>
