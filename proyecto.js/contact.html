                <!--Cargar formulario-->
                <h2>Contacto</h2>
                <form action="" method="post" id="form_contact">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" data-validation="alphanumeric">

                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" data-validation="alphanumeric">
                    

                    <label for="email">Email</label>
                    <input type="email" name="email" data-validation="email">

                    <label for="sexo">Sexo</label>
                    <select type="text" name="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>
                
                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd/mm/yyyy">
                    
                    <label for="email">Edad</label>
                    <input type="number" name="year" data-validation="number">

                    <input type="submit">
                </form>

                        <form >
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="form_name">
                            <label for="email">Email</label>
                            <input type="text" name="email">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                            <input type="submit" value="Entrar">
                        </form>
                </div>
            </aside>
